{% extends 'base.html' %}
{% load i18n %}

{% block extra_headers %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3/leaflet.ie.css" />
    <![endif]-->

    <script src="http://cdn.leafletjs.com/leaflet-0.3/leaflet.js"></script>
{% endblock %}

{% block footer_extra %}
    <section id="data-copyright">
        {% blocktrans %}This page has data &copy; <a href="http://www.openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA</a>{% endblocktrans %}
    </section>
    <section id="data-freshness">
        {% blocktrans %}This data was last updated on {{ last_update }}.{% endblocktrans %}
    </section>
{% endblock %}
